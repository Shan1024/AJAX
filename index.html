<!DOCTYPE html>
<html>

  <head>
    <title>jQuery Ajax Tutorial</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> -->
  </head>

  <body>

    <div class="container">

      <h1>jQuery Ajax Tutorial</h1>

      <h2>Bear List</h2>

      <ul id="bears">
        <!-- <li>Snow Bear</li> -->
      </ul>

      <template id="bear-template">
        <li data-id = "{{_id}}">
          <p>
            Name:
            <span class = "noedit name">{{name}}</span>
            <input class = "edit name"/>
          </p>
          <button data-id='{{_id}}' class='remove'>X</button>
          <button class='editBear noedit'>Edit</button>
          <button class='saveEdit edit'>Save</button>
          <button class='cancelEdit edit'>Cancel</button>

        </li>
      </template>

      <h4>Add a new bear</h4>

      <p>Name: <input type="text" id="name"></p>
      <button id="add-bear">Add</button>

      <script src="/scripts/jquery.min.js"></script>
      <script src="/scripts/main.js"></script>
      <script src="/scripts/mustache.js"></script>

    </div>

  </body>

</html>
